<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Heath Lyon">
    <meta name="description" content="Places html doc">
    <title>WDD 131 - Dynamic Web Fundamentals - Heath Lyon</title>

    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/placeScripts.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Jersey+10&family=Oswald:wght@200..700&family=Roboto+Slab:wght@100..900&family=Rubik+Vinyl&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>New Zealand</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <picture>
                    <source srcset="images/smallLama.webp" media="(max-width: 720px)" width="75%" class="heroPic">
                    <img src="images/largeLama-josiahfarrow.webp" alt="Picture" width="90%" class="heroPic">
                </picture>
            </picture>
        </div>
        <div class="data">
            <h2>Data</h2>
            <p>This is the Data</p>
        </div>
        <div class="weather">
            <h2 class="weather-heading">Weather</h2>
            <picture class="picWeather">
                <source srcset="images/weather_day.svg" media="(max-width: 920px)" width="20%" >
                <img src="" alt="Picture" width="90%" class="heroPic">
            </picture>
            <p>Temperature: <span id="temp">8</span> °C</p>
            <p>Wind Speed: <span id="wind-speed">15</span> km/h</p>
            <p id="wind-chill">Wind Chill: N/A</p>

        </div>

    </main>
    
</body>
<footer class="footerClass">
    <p class="footerLinks">Heath Lyon ©️ <span id="currentYear"></span></p>
    <p class="footerLinks"><span id="lastModified"></span></p>
</footer>    
</html>
